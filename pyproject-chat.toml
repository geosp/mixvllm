[project]
name = "mixvllm-chat-client"
version = "0.1.0"
description = "Standalone chat client for MixVLLM"
requires-python = ">=3.10"
dependencies = [
    "prompt_toolkit>=3.0.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "requests>=2.25.0",
    "openai>=2.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"