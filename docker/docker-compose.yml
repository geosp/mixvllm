services:
  model-server:
    image: vllm/vllm-openai:latest
    container_name: mixvllm-model-server

    ports:
      - "8000:8000"

    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface

    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ipc: host

    command: >
      --model openai/gpt-oss-20b
      --tensor-parallel-size 2
      --gpu-memory-utilization 0.85
      --max-num-seqs 32

    restart: unless-stopped

  terminal-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.terminal
    container_name: mixvllm-terminal-server

    ports:
      - "8888:8888"

    environment:
      - HF_TOKEN=${HF_TOKEN}

    user: mixvllm

    cap_add:
      - SYS_ADMIN

    depends_on:
      - model-server

    command: >
      sh -c "cd standalone/terminal && . .venv/bin/activate && python terminal_server_standalone.py --model-server-url http://model-server:8000 --host 0.0.0.0 --port 8888"

    restart: unless-stopped
