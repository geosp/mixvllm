version: '3.8'

services:
  mixvllm-server:
    build:
      context: ..  # This points to the root directory of your project
      dockerfile: Dockerfile
    
    container_name: mixvllm-server
    
    # GPU configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # Port mappings
    ports:
      - "8000:8000"   # Model server API
      - "8888:8888"   # Web terminal
    
    # Environment variables
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - NVIDIA_VISIBLE_DEVICES=all
    
    # Volume for HuggingFace model cache
    volumes:
      - ~/.cache/huggingface:/home/mixvllm/.cache/huggingface
    
    # Command options:
    # Option 1: Just keep the container running (default)
    command: tail -f /dev/null
    
    # Option 2: Start mixvllm server automatically (uncomment to use)
    # command: mixvllm-serve --model-config configs/gpt-oss-20b.yaml
    
    restart: unless-stopped
    
    # Note: This configuration automatically:
    # 1. Clones the repository into the container
    # 2. Installs all dependencies from pyproject.toml
    # 3. Runs mixvllm-serve with the specified config
