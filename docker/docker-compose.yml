version: '3.8'

services:
  mixvllm-server:
    build:
      context: ..  # This points to the root directory of your project
      dockerfile: Dockerfile
    
    container_name: mixvllm-server
    
    # GPU configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # Port mappings
    ports:
      - "8000:8000"   # Model server API
      - "8888:8888"   # Web terminal
    
    # Environment variables
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - NVIDIA_VISIBLE_DEVICES=all
    
    # Volume for HuggingFace model cache
    volumes:
      - ~/.cache/huggingface:/home/mixvllm/.cache/huggingface
    
    # Command options:
    # Option 1: Just keep the container running (default)
    command: tail -f /dev/null
    
    # Option 2: Start server automatically with convenience script (uncomment to use)
    # command: serve --model phi3-mini --terminal
    
    # Option 3: Start server with Python entry point directly (uncomment to use)
    # command: mixvllm-serve --model-config configs/phi3-mini.yaml
    
    restart: unless-stopped
    
    # Note: This configuration:
    # 1. Copies all files from the repository to the container
    # 2. Fixes pyproject.toml by removing the README.md reference
    # 3. Installs the package in development mode with all dependencies
