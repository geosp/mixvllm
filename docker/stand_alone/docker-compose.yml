services:
  model-server:
    image: vllm/vllm-openai:latest
    container_name: mixvllm-model-server

    ports:
      - "8000:8000"

    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface

    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ipc: host

    command: >
      --host 0.0.0.0
      --port 8000
      --model TheBloke/Mistral-7B-Instruct-v0.2-AWQ
      --quantization awq
      --dtype float16
      --gpu-memory-utilization 0.95
      --max-num-seqs 4

    restart: unless-stopped

  terminal-server:
    # build:
    #   context: ../mixvllm-chat
    #   dockerfile: Dockerfile.terminal
    # image: mixvllm-terminal
    image: ghcr.io/geosp/mixvllm:main
    container_name: terminal-server

    ports:
      - "8888:8888"

    volumes:
      - ../configs:/app/mixvllm/configs

    environment:
      - HF_TOKEN=${HF_TOKEN}
      - MODEL_SERVER_URL=http://model-server:8000

    user: mixvllm

    cap_add:
      - SYS_ADMIN

    depends_on:
      - model-server

    command: >
      sh -c "uv run python terminal/terminal_server_standalone.py --model-server-url http://model-server:8000 --host 0.0.0.0 --port 8888"

    restart: unless-stopped
