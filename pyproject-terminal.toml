[project]
name = "mixvllm-terminal-server"
version = "0.1.0"
description = "Standalone terminal server for MixVLLM"
requires-python = ">=3.10"
dependencies = [
    "tornado>=6.4.0",
    "terminado>=0.18.0",
    "pydantic>=2.0.0",
    "openai>=2.2.0",
    "prompt_toolkit>=3.0.0",
    "rich>=13.0.0",
    "requests>=2.25.0",
]

# Tell uv we are not building or packaging anything
[tool.uv]
managed = true
no-build = true